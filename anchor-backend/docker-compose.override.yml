# Daily default env (generated by risk_core_tag_release.sh)
# Override is merged by docker compose; extreme mode still uses explicit env.
# For Binance testnet: export EXECUTION_MODE=BINANCE_TESTNET BINANCE_API_KEY=... BINANCE_API_SECRET=...
services:
  worker:
    environment:
      CAPITAL_USD: "1000"
      MAX_SINGLE_TRADE_RISK_PCT: "0.5"
      MAX_NET_EXPOSURE_PCT: "30"
      MAX_LEVERAGE: "5"
      MAX_DAILY_DRAWDOWN_PCT: "3"
      RISK_HARD_LIMITS_DISABLE: "0"
      RISK_EXPOSURE_ATOMIC: "1"
      EXECUTION_MODE: ${EXECUTION_MODE:-}
      BINANCE_FUTURES_BASE: ${BINANCE_FUTURES_BASE:-https://testnet.binancefuture.com}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
