cat > .github/workflows/verify_all_e2e.yml <<'YAML'
name: verify_all_e2e

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: verify_all_e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: verify_all_e2e
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Show versions
        run: |
          set -euo pipefail
          uname -a
          git --version
          docker --version || true
          docker compose version || docker-compose --version || true
          node --version || true
          python --version || true

      - name: Run verify_all_e2e
        env:
          CI: "true"
        run: |
          set -euo pipefail
          chmod +x scripts/verify_all_e2e.sh || true
          ./scripts/verify_all_e2e.sh

      - name: Upload verify artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify_all_e2e_artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            /tmp/anchor_e2e_*
            /tmp/*anchor*e2e*
            **/playwright-report/**
            **/test-results/**
            **/*.png
            **/*.log
YAML
