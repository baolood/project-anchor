name: verify_all_e2e

on:
  # PR 一定跑
  pull_request:
    branches: [ "main" ]

  # 只要你 push 到这个分支，也自动跑（避免你手动 Re-run）
  push:
    branches:
      - codex/ci-gate-wt

  # 保留手动按钮（Actions 里可以点 Run workflow）
  workflow_dispatch: {}

concurrency:
  group: verify_all_e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: verify_all_e2e
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (NO submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Show versions
        run: |
          set -euo pipefail
          uname -a
          git --version
          docker --version
          docker compose version || docker-compose --version || true
          node --version || true
          python --version || true

      - name: Run verify_all_e2e
 efail
          chmod +x scripts/verify_all_e2e.sh || true
          ./scripts/verify_all_e2e.sh

      - name: Upload verify artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify_all_e2e_artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            /tmp/anchor_e2e_*
            /tmp/*anchor*e2e*
            **/playwright-report/**
            **/test-results/**
            **/*.png
            **/*.log
