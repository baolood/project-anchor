name: verify_all_e2e

on:
  pull_request:
    branches: ["main"]
  push:
    branches:
      - "codex/**"
  workflow_dispatch: {}

concurrency:
  group: verify_all_e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: verify_all_e2e
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (NO submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Show versions
        run: |
          set -euo pipefail
          uname -a
          git --version
          docker --version
          docker compose version || docker-compose --version || true
          node --version || true
          python --version || true

      - name: Preflight (show repo layout)
        run: |
          set -euo pipefail
          pwd
          ls -la
          echo "== top-level dirs =="
          ls -la | sed -n '1,120p'

      - name: Warm up docker (best-effort)
        run: |
          set -euo pipefail
          # Try a few likely compose roots. Do NOT fail if none exist.
          for d in . anchor-backend anchor_backend backend anchor-backend/anchor-backend; do
            if [ -d "$d" ]; then
              echo "Found dir: $d"
              if [ -f "$d/docker-compose.yml" ] || [ -f "$d/compose.yml" ]; then
                echo "Warming docker compose in $d"
                (cd "$d" && docker compose up -d || true)
                exit 0
              fi
            fi
          done
          echo "No compose root found to warm up. Continue."

      - name: Run verify_all_e2e
        env:
          CI: "true"
          ROOT: ${{ github.workspace }}
        run: |
          set -euo pipefail
          chmod +x scripts/verify_all_e2e.sh || true
          ./scripts/verify_all_e2e.sh

      - name: Upload verify artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify_all_e2e_artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            /tmp/anchor_e2e_*
            /tmp/*anchor*e2e*
            **/playwright-report/**
            **/test-results/**
            **/*.png
            **/*.log

      - name: Dump docker logs on failure (best-effort)
        if: failure()
        run: |
          set -euo pipefail
          echo "== dump docker logs (best-effort) =="

          # Try a few likely backend dirs; DO NOT fail if none exist
          for d in . anchor-backend anchor_backend backend anchor-backend/anchor-backend; do
            if [ -d "$d" ]; then
              echo "Using dir: $d"
              if [ -f "$d/docker-compose.yml" ] || [ -f "$d/compose.yml" ]; then
                (cd "$d" && docker compose ps || true)
                (cd "$d" && docker compose logs --no-color --tail=500 || true)
                exit 0
              fi
            fi
          done

          echo "No compose dir found for docker logs. Print docker status instead."
          docker ps -a || true
